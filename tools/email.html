<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="background:#f7f7f7;overflow:hidden">
        <div style="background:#fff;border:1px solid #ccc;margin:2%;padding:0 30px">
            <div style="line-height:40px;height:40px">&nbsp;</div>
            <p style="margin:0;padding:0;font-size:14px;line-height:30px;color:#333;font-family:arial,sans-serif;font-weight:bold">亲爱的用户：</p>
            <div style="line-height:20px;height:20px">&nbsp;</div>
            <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">您好！感谢您使用FuSite，您的账号（{{name}}）正在进行邮箱验证，本次请求的验证码为：</p>
            <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif"><b style="font-size:18px;color:#f90"><span style="border-bottom:1px dashed #ccc;z-index:1" onclick="return false;" data="{{ Verification }}">{{ Verification }}</span></b><span style="margin:0;padding:0;margin-left:10px;line-height:30px;font-size:14px;color:#979797;font-family:'宋体',arial,sans-serif">(为了保障您帐号的安全性，请在20分钟内完成验证。)</span></p>
            <div style="line-height:80px;height:80px">&nbsp;</div>
            <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">网站:FuSite</p>
            <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;font-family:'宋体',arial,sans-serif">{{ date }}</p>
            <div style="line-height:20px;height:20px">&nbsp;</div>
        </div>
    </div>
</body>

</html>
